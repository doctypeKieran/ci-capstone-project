{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %} | Musicality</title>
</head>

<body>


    <nav id="main-nav" class="bg-blue-950 border-gray-200 mb-5">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center justify-center space-x-3 text-zinc-700">
                <img src="{% static 'images/logo-music-note-2.png' %}" class="h-10" alt="Musicality Logo" />
                <span class="self-center text-2xl text-white font-semibold whitespace-nowrap">Musicality</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex border-gray-300 items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-blue-800 md:bg-blue-950 rounded-xl">
                    <li class="mx-auto">
                        <a href="/" class="block py-2 px-3 md:p-0 text-white" aria-current="page">Home</a>
                    </li>
                    <li class="mx-auto">
                        <a href="#" class="block py-2 px-3 md:p-0 text-white">About</a>
                    </li>
                    <li class="mx-auto">
                        <a href="#" class="block py-2 px-3 md:p-0 text-white">Services</a>
                    </li>
                    <li class="mx-auto">
                        <a href="#" class="block py-2 px-3 md:p-0 text-white">Pricing</a>
                    </li>
                    <li class="mx-auto">
                        <a href="#" class="block py-2 px-3 md:p-0 text-white">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="md:p-10 bg-white">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>

</html>
